services:
  # Backend Service
  - type: web
    name: archives-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard with your MongoDB Atlas connection string
    healthCheckPath: /
    regions:
      - oregon

  # Frontend Service
  - type: static
    name: archives-frontend
    buildCommand: cd frontend && npm install && VITE_API_URL=$VITE_API_URL npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually in Render dashboard with your backend URL (e.g., https://archives-backend.onrender.com/api)
    regions:
      - oregon

